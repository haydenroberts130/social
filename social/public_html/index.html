<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="client.js" defer></script>
</head>
<body>
    <div class="login">
        <div class="social-container">
            <img src="./img/social.png"
                 alt="Picture of Social Icon">
            <h1 class="heading">Social</h1>
        </div>
        <div>
            <h2 id="loginTitle">Login</h2>
        </div>
        <div class="input-container">
            <label>Username</label>
            <input id="loginUsername" type="text" name="username">
        </div>
        <div class="input-container">
            <label>Password</label>
            <input id="loginPassword" type="password" name="password">
        </div>
        <div>
            <input id="loginButton" type="submit" value="Login" onclick="login();">
        </div>
        <div id="failed"></div>
        <div>
            <h1>Don't have an account? <span class="signup-color">Sign up now!</span></h1>
        </div>
        <div>
            <h2 id="createTitle">Create Account</h2>
        </div>
        <div class="input-container">
            <label>Username</label>
            <input id="username" type="text" name="username">
        </div>
        <div class="input-container">
            <label>Password</label>
            <input id="password" type="password" name="password">
        </div>
        <div>
            <input id="createButton" type="submit" value="Sign up" onclick="addUser();">
        </div>
    </div>
</body>
</html>
